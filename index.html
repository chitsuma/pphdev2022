<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walone Voice Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #startVoice {
            background-color: #28a745;
        }
        #startVoice:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Walone Voice Chat</h1>
        <div class="chat-box" id="chatBox">
            <p>AI: မင်္ဂလာပါ၊ ဘယ်လိုအကူအညီပေးရမလဲ?</p>
        </div>
        <div class="input-area">
            <button id="startVoice">အသံနဲ့ စကားပြော</button>
            <button id="stopVoice">အသံရပ်မယ်</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const startVoiceBtn = document.getElementById('startVoice');
        const stopVoiceBtn = document.getElementById('stopVoice');

        // Speech Recognition (အသံကနေ စာသားပြောင်းဖို့)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        // Speech Synthesis (စာသားကနေ အသံထုတ်ဖို့)
        const synth = window.speechSynthesis;

        if (recognition) {
            recognition.lang = 'my-MM'; // မြန်မာဘာသာစကား (အလုပ်မလုပ်နိုင်တာမျိုးရှိနိုင်)
            recognition.continuous = false;
            recognition.interimResults = false;

            startVoiceBtn.addEventListener('click', () => {
                recognition.start();
                chatBox.innerHTML += '<p>AI: အသံကို နားထောင်နေပါတယ်...</p>';
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            recognition.onresult = (event) => {
                const userSpeech = event.results[0][0].transcript;
                chatBox.innerHTML += `<p>သင်: ${userSpeech}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                // AI ရဲ့ ပြန်စာ (ဥပမာအနေနဲ့ ရိုးရှင်းတဲ့ ပြန်စာ)
                const aiResponse = `သင်ပြောတာက "${userSpeech}" မှန်လား? ဘာလုပ်ပေးရမလဲ?`;
                chatBox.innerHTML += `<p>AI: ${aiResponse}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                // AI ပြန်စာကို အသံထုတ်ပေးမယ်
                const utterance = new SpeechSynthesisUtterance(aiResponse);
                utterance.lang = 'en-US'; // မြန်မာလို မထောက်ပံ့တာမို့ English သုံးထားတယ်
                synth.speak(utterance);
            };

            recognition.onerror = (event) => {
                chatBox.innerHTML += `<p>AI: အသံမှတ်သားမှု မအောင်မြင်ပါ - ${event.error}</p>`;
            };

            stopVoiceBtn.addEventListener('click', () => {
                recognition.stop();
                chatBox.innerHTML += '<p>AI: အသံနားထောင်တာ ရပ်လိုက်ပါပြီ။</p>';
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        } else {
            chatBox.innerHTML += '<p>AI: ဒီဘရောက်ဆာမှာ အသံမှတ်သားမှု မရှိပါ။</p>';
        }
    </script>
</body>
</html>
