<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pphaibot - AI ချက်တင်း</title>
    <style>
        .chat-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .chat-box {
            height: 300px;
            border: 1px solid #ddd;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-area {
            display: flex;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>pphaibot မှ ကြိုဆိုပါတယ်</h1>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <p>pphaibot: ဘာအကူအညီပေးရမလဲ?</p>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="သင့်မေးခွန်းကို ရိုက်ထည့်ပါ">
            <button onclick="sendMessage()">ပို့မည်</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatBox = document.getElementById("chatBox");

            // သုံးစွဲသူရဲ့ စာသားကို ပြခြင်း
            if (userInput.trim() !== "") {
                chatBox.innerHTML += `<p>သင်: ${userInput}</p>`;
                chatBox.innerHTML += `<p>pphaibot: ပြန်စာကို စဉ်းစားနေပါတယ်...</p>`;
                chatBox.scrollTop = chatBox.scrollHeight; // အောက်ဆုံးကို အလိုအလျောက် ရွှေ့ပေးခြင်း
                document.getElementById("userInput").value = ""; // အင်ပွတ်ကို ရှင်းခြင်း

                // Hugging Face API ကို ခေါ်ခြင်း
                try {
                    const response = await fetch(
                        "https://api-inference.huggingface.co/models/gpt2", // GPT-2 မော်ဒယ်
                        {
                            method: "POST",
                            headers: {
                                "Authorization": "Bearer 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", // သင့် API key အသစ်
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ inputs: userInput })
                        }
                    );
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    let aiReply = data[0]?.generated_text || "တောင်းပန်ပါတယ်၊ ပြန်စာမထုတ်နိုင်ခဲ့ပါ။";

                    // API က ပြန်လာတဲ့ စာသားကို ပြခြင်း
                    chatBox.innerHTML = chatBox.innerHTML.replace(
                        "pphaibot: ပြန်စာကို စဉ်းစားနေပါတယ်...",
                        `pphaibot: ${aiReply}`
                    );
                    chatBox.scrollTop = chatBox.scrollHeight;
                } catch (error) {
                    console.error("Error:", error); // အမှားကို console မှာ ပြခြင်း
                    chatBox.innerHTML += `<p>pphaibot: ချိတ်ဆက်မှု အမှားအယွင်းရှိနေပါတယ် - ${error.message}</p>`;
                }
            }
        }

        // Enter ခလုတ်နဲ့ ပို့နိုင်အောင် ထည့်ပေးခြင်း
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
