<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPHBOTAI Voice Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .chat-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            padding: 15px;
            background: #fafafa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #333;
        }
        .input-area {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #startVoice {
            background-color: #28a745;
        }
        #startVoice:hover {
            background-color: #218838;
        }
        #stopVoice {
            background-color: #dc3545;
        }
        #stopVoice:hover {
            background-color: #c82333;
        }
        #sendText {
            background-color: #007bff;
        }
        #sendText:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>PPHBOTAI Voice Chat</h1>
        <div class="chat-box" id="chatBox">
            <div class="chat-message ai-message">PPHBOTAI: မင်္ဂလာပါ၊ ဘယ်လိုအကူအညီပေးရမလဲ?</div>
        </div>
        <div class="input-area">
            <input type="text" id="textInput" placeholder="စာသားရိုက်ပါ...">
            <button id="sendText">ပို့မယ်</button>
            <button id="startVoice">အသံပြော</button>
            <button id="stopVoice">အသံရပ်</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const textInput = document.getElementById('textInput');
        const sendTextBtn = document.getElementById('sendText');
        const startVoiceBtn = document.getElementById('startVoice');
        const stopVoiceBtn = document.getElementById('stopVoice');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        const synth = window.speechSynthesis;

        const API_KEY = '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';
        const API_URL = 'https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill';
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';

        if (recognition) {
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.interimResults = false;

            startVoiceBtn.addEventListener('click', () => {
                recognition.start();
                addMessage('PPHBOTAI: အသံကို နားထောင်နေပါတယ်...', 'ai-message');
            });

            recognition.onresult = async (event) => {
                const userSpeech = event.results[0][0].transcript;
                addMessage(`သင်: ${userSpeech}`, 'user-message');
                await getAIResponse(userSpeech);
            };

            recognition.onerror = (event) => {
                addMessage(`PPHBOTAI: အသံမှတ်သားမှု မအောင်မြင်ပါ - ${event.error}`, 'ai-message');
            };

            stopVoiceBtn.addEventListener('click', () => {
                recognition.stop();
                addMessage('PPHBOTAI: အသံနားထောင်တာ ရပ်လိုက်ပါပြီ။', 'ai-message');
            });
        } else {
            addMessage('PPHBOTAI: ဒီဘရောက်ဆာမှာ အသံမှတ်သားမှု မရှိပါ။', 'ai-message');
        }

        sendTextBtn.addEventListener('click', async () => {
            const userText = textInput.value.trim();
            if (userText) {
                addMessage(`သင်: ${userText}`, 'user-message');
                await getAIResponse(userText);
                textInput.value = '';
            }
        });

        textInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendTextBtn.click();
            }
        });

        async function getAIResponse(inputText) {
            try {
                const response = await fetch(PROXY_URL + API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: inputText })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data[0]?.generated_text || 'တောင်းပန်ပါတယ်၊ ပြန်စာမထုတ်နိုင်ခဲ့ပါ။';
                addMessage(`PPHBOTAI: ${aiResponse}`, 'ai-message');
                speak(aiResponse);
            } catch (error) {
                addMessage(`PPHBOTAI: ချိတ်ဆက်မှု အမှားအယွင်းရှိနေပါတယ် - ${error.message}`, 'ai-message');
            }
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${className}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            synth.speak(utterance);
        }
    </script>
</body>
</html>
